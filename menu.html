<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú TV Sushi</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="SushiBackground">

    <header>
        <nav class="d-flex justify-content-between align-items-center py-2 px3">
          <a href="Index.html"><img style="border-radius: 8px;" id="navbarLogo" src="media/tvSushi/Logo_Med.png" height="80px"/></a>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="mb-4 menu-title">Menú TV Sushi</h1>
        <div id="productos" class="row g-4"></div>

    </main>

    <script>

        fetch('https://raw.githubusercontent.com/AndresBol/TV_Sushi_Data/refs/heads/main/products.json')
            .then(response => response.json())
            .then(data => {
                const contenedor = document.getElementById('productos');
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.classList.add('col-sm-6', 'col-md-4', 'col-lg-3');
                    card.innerHTML = `
                <div class="card h-100 shadow-sm" style="body-radius:20px">
                    <img src="${item.Ruta}" class="card.img.top" alt="${item.Nombre}">
                    <div class="card-body d-flex flex-column border-radius: 10px">
                        <h5 class="card-title">${item.Nombre}</h5>
                        <p><strong>Porción:</strong>${item.Porcion}</p>
                        <p class="fw-bold text-black">${item.Precio}</p>
                        <a href="Meal.html?id=${item.ID}" class= "btn btn-primary mt-auto">Ver Detalle</a>
                  </div>

                </div>        
                `;
                    contenedor.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error cargando el menú:', error);
                document.getElementById('productos').innerHTML = `<p class="text-danger"> No se pudo cargar el menú.</p>`;
            });
    </script>

<footer class="position-fixed bottom-0 start-0 m-2">
    <a href="Index.html" class="btn btn-secondary align-items-center"><h3><i class="bi bi-arrow-return-left me-3"></i>Volver a Inicio</h3></a>
</footer>

</body>

</html>
