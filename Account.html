<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>TV SUSHI</title>
</head>
<body class="SushiBackground">
    <header>
        <nav class="d-flex justify-content-between align-items-center py-2 px-3">
            <a class="order-first" href="Index.html"><img style="border-radius: 8px;" id="navbarLogo" src="media/tvSushi/Logo_Med.png" height="80px"/></a>
            <form method="post">
                <ul class="navbar-nav">
                    <li class="dropdown dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <a href="Account.html" class="nav-link headerText active text-decoration-none text-reset p-1">
                                Usuario1
                                <i class="bi bi-person-circle"></i>
                            </a>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><button class="dropdown-item">Cerrar sesión</button></li>
                        </ul>
                    </li>
                </ul>
            </form>
        </nav>
    </header>
    <main>
        <div class="container-sm NeutralBackground mb-2">
            <div class="container-lg d-flex flex-row flex-md-row-reverse align-items-center justify-content-start justify-content-md-between flex-wrap my-2 gap-4">
                <img class="my-2 imagenHeader" src="media/tvSushi/User.svg" />
                <h2>Usuario1</h2>
            </div>
            <div class="container-lg d-flex flex-column flex-md-row justify-content-between">
                <div class="mb-4">
                    <div class="row my-2">
                        <div class="col-lg-auto">
                            <h5>Nombre de usuario:</h5>
                        </div>
                        <div class="col-lg">
                            <input class="form-control" required type="text" placeholder="Escribe aquí" value="Usuario1">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-lg-auto">
                            <h5>Correo electrónico:</h5>
                        </div>
                        <div class="col-lg">
                            <input class="form-control" required type="text" placeholder="Escribe aquí" value="ejemplo@ejemplo.com">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-lg-auto">
                            <h5>Contraseña:</h5>
                        </div>
                        <div class="col-lg">
                            <input class="form-control" required type="password" placeholder="Escribe aquí" value="Contraseña1">
                        </div>
                    </div>
                </div>
                <form class="d-flex flex-wrap flex-row-reverse flex-md-column justify-content-between align-items-baseline align-items-md-end gap-2" method="post">
                    <button type="submit" class="btn btn-danger btn-lg"><i class="bi bi-person-dash-fill me-1"></i> Cerrar Sesión</button>
                    <button type="submit" class="btn btn-success btn-lg"><i class="bi bi-check-square me-1"></i> Guardar</button>
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <img src="media/tvSushi/logo.png" class="img-fluid logo" style="max-height: 300px;"/>
        </div>
    </main>
    <footer class="position-fixed bottom-0 start-0 m-2">
        <a href="Index.html" class="btn btn-secondary align-items-center"><h3><i class="bi bi-arrow-return-left me-3"></i>Volver a Inicio</h3></a>
    </footer>
</body>
</html>
