<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro TV Sushi</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="SushiBackground">

    <header>
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container-fluid d-flex align-baseline flex-wrap flex-md-nowrap">
                <a class="order-first" href="Index.html"><img style="border-radius: 8px;" id="navbarLogo"
                        src="media/tvSushi/Logo_Med.png" height="80px" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="bi bi-list fs-1 text-white"></i>
                </button>
                <div class="order-last order-sm-1 order-md-last collapse navbar-collapse justify-content-end"
                    id="navbarTogglerDemo01">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item me-2">
                            <a href="menu.html" class="btn btn-success text-nowrap" aria-current="page">Menú <i
                                    class="bi bi-cup-straw"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h2 class="mb-4 registro-title text-center"> Registro - TV Sushi</h2>
        <form id="registroForm" class="card p-4 shadow-sm">

            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" class="form-control" id="cedula" name="cedula" required
                    placeholder="Ej: 1-1234-5678" />
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required />
            </div>


            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required pattern="^\d{4}-\d{4}$"
                    placeholder="Ej: 8888-8888" />
                <div class="invalid-feedback">Ingrese un número con el formato ####-####.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"> Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required />
            </div>

            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required />
            </div>

            <input type="hidden" id="edad" name="edad" />

            <div class="mb-3">
                <label for="ingresos" class="form-label">Rango de ingreso mensual</label>
                <select id="ingresos" name="ingresos" class="form-select" required>

                    <option value="">Seleccione...</option>
                    <option value="Menos de $500">Menos de $500</option>
                    <option value="$500 - $1000">$500 - $1000</option>
                    <option value="$1000 - $2000">$1000 - $2000</option>
                    <option value="Más de $2000">Más de $2000</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Género</label><br />
                <div class="form-check form-check-inline">
                    <input type="radio" checked class="form-check-input" id="genero_m" name="genero" value="Masculino"
                        required />
                    <label class="form-check-label" for="genero_m">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="genero_f" name="genero" value="Femenino"
                        required />
                    <label class="form-check-label" for="genero_f">Femenino</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="grado" class="form-label">Grado académico</label>
                <select id="grado" name="grado" class="form-select" required>
                    <option value="Primaria">Primaria</option>
                    <option value="Secundaria">Secundaria</option>
                    <option value="Bachillerato">Bachillerato</option>
                    <option value="Licenciatura">Licenciatura</option>
                    <option value="Maestría">Maestría</option>
                    <option value="Doctorado">Doctorado</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100"> Registrarme</button>

        </form>

    </main>

    <footer class="position-fixed bottom-0 start-0 m-2">
        <a href="Index.html" class="btn btn-secondary align-items-center">
            <h3><i class="bi bi-arrow-return-left me-3"></i>Volver a Inicio</h3>
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="jquery/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="jquery/masks.js"></script>
    <script src="js/formulario.js"></script>

</body>

</html>
