<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/site.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <title>TV SUSHI</title>
    </head>
<body class="SushiBackground">
    <header>
        <nav class="d-flex justify-content-between align-items-center py-2 px-3">
            <a class="order-first" href="Index.html"><img style="border-radius: 8px;" id="navbarLogo" src="media/tvSushi/Logo_Med.png" height="80px"/></a>
            <a href="LogIn.html" class="btn btn-success text-nowrap me-2" aria-current="page">Iniciar Sesión</a>
        </nav>
    </header>
    <main class="container-sm">
        <div class="row d-flex justify-content-center justify-content-lg-between">
            <div class="NeutralBackground col-lg-4">
                <h1>Registro</h1>
                <form asp-action="Signup">
                    <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                    <div class="form-group mt-1">
                        <label for="txt_Email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="txt_Email">
                    </div>
                    <div class="form-group mt-1">
                        <label for="txt_UserName" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="txt_UserName">
                    </div>
                    <div class="form-group mt-1">
                        <label for="txt_Password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="txt_Password">
                    </div>
                    <div class="form-group mt-4">
                        <input type="submit" value="Registrarse" class="btn btn-primary" />
                    </div>
                </form>
            </div>
            <div class="col-lg-8" style="max-width: fit-content;">
                <img src="media/tvSushi/logo.png" class="img-fluid logo" style="max-height: 300px;"/>
            </div>
        </div>
    </main>
    <footer class="position-fixed bottom-0 start-0 m-2">
        <a href="Index.html" class="btn btn-secondary align-items-center"><h3><i class="bi bi-arrow-return-left me-3"></i>Volver a Inicio</h3></a>
    </footer>
</body>
</html>
